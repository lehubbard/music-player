<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
   

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="player">
        
        <div class="progress-bar">
            <div class="album-cover"></div>
        </div>
        <ul class="buttons">
            <li>
                <button><span id="button-skip-left" class="button-skip material-symbols-outlined">skip_next</span></button>
            </li>
            <li>
                <button><span id="button-play" class="material-symbols-outlined">play_circle</span></li></button>

            <li>
                <button><span id="button-skip-right" class="button-skip material-symbols-outlined">skip_next</span></button>
            </li>
        </ul>
    </main>
    <audio src="./assets/song.mp3"></audio>

    <script src="script.js" defer></script>
</body>
</html>
